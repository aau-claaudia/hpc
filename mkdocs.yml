theme:
  name: material
  custom_dir: docs/overrides
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - content.code.copy
    - content.code.annotate
    - navigation.sections
    - toc.integrate

  logo: assets/img/aau-logo-512x512.png
  favicon: assets/favicon.ico

  font:
    text: barlow

  language: en

  icon:
    annotation: material/plus-circle

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/conditional.js
  - https://unpkg.com/mermaid@10.9.1/dist/mermaid.min.js
  - javascripts/mermaid-init.js

markdown_extensions:
  - footnotes
  - toc:
      toc_depth: 2
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.critic
  - pymdownx.snippets:
      base_path: docs
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.caret
  - pymdownx.tilde
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - def_list
  - admonition
  - md_in_html
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

validation:
  omitted_files: ignore
  absolute_links: ignore
  unrecognized_links: ignore

extra:
  generator: false
  social:
    - icon: fontawesome/solid/message
      link: https://serviceportal.aau.dk/serviceportal?id=emp_taxonomy_topic&topic_id=82a253e8838fc21053711d447daad328

    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/claaudia/

    - icon: fontawesome/solid/globe
      link: https://www.researcher.aau.dk/contact/claaudia

extra_watch:
  - docs/overrides/home.html
  - docs/overrides/hpc-decision-tree.html
